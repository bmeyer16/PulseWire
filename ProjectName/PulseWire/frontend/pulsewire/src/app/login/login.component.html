<div class="form-center">
<form (ngSubmit)="onLogin(loginForm.value)" #loginForm="ngForm">
  <div class="container">
  <h1>Log In</h1>
  <p>Please Log In to access your account.</p>
  <hr>
  </div>
  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required ngModel>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required ngModel>
    <p style="color:red">{{errorMsg}}</p>
    <input type="submit" [disabled]="!loginForm.valid" value="Login">
  </div>
</form>
</div>
